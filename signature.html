<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email signature</title>
    <script src="https://kit.fontawesome.com/094ff06355.js" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

</head>
<body>
    <table cellspacing="0" cellpadding="0" role="presentation" style="margin-left: 10px; padding-top=10px">

                                    </td>
                                </tr>
                            </table>
                            <!-- logo and headshot  -->
                        </td>
                        <td>

                            <table cellspacing="0" cellpadding="0" role="presentation" style="border-left: 2px solid #1AB8E9; padding-left: 10px;">

                                        <table cellspacing="0" cellpadding="0" role="presentation">

                                                <td>

                                            <tr>
                                                <td>
                                                    <a style="text-decoration: none !important; color: black; display: inline-block; font-size: 16px; line-height: 22px; border-right: 4px solid #1AB8E9; padding-right: 5px;" href="#">xxx-xxx-xxxx</a>
                                                    <a style="text-decoration: none !important; color: black; display: inline-block; font-size: 16px; line-height: 22px; border-right: 4px solid #1AB8E9; padding-right: 5px;" href="#">xxx-xxx-xxxx</a>
                                                    <a style="text-decoration: none !important; color: black; display: block; font-size: 16px; line-height: 22px;" href="#">xxxxxx@gmail.com</a>
                                                    <a style="text-decoration: none !important; color: black; display: block; font-size: 16px; line-height: 22px;" href="#">www.xxxxxxxxxx.com</a>
                                                </td>
                                            </tr>
                                        </table>

                                        <table cellspacing="0" cellpadding="0" role="presentation">

                                                <td>

                                                    <a href="#"><img width="30" style="text-decoration: none !important; margin-right: 8px; margin-top: 13px;" src="/google-plus.png" alt=""></a>
                                                </td>
                                            </tr>
                                        </table>
                                        <!-- social media table  -->
                                    </td>
                                </tr>
                            </table>
                            <!-- information table  -->
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                    <img src="/logo.jpg" alt="" width="100px" style="width: 100px !important; border-radius: 50%; box-shadow: 0 0 5px rgba(18, 6, 1, 0.415); border: 2px solid #1AB8E9; margin-top: -30px; margin-left: 15px;">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                <!-- content area  -->
            </td>
        </tr>
